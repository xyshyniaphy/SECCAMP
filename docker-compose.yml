services:
  seccamp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seccamp-batch
    volumes:
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO=${GITHUB_REPO}
    env_file:
      - .env
    restart: "no"
    networks:
      - seccamp-network

networks:
  seccamp-network:
    driver: bridge
